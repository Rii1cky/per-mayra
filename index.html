<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Per Te ❤️</title>
  <style>
    :root {
      --bg-1: #120014;
      --bg-2: #2d0038;
      --accent: #ff3d81;
      --text: #fff6fb;
      --glass: rgba(255, 255, 255, 0.14);
      --glass-border: rgba(255, 255, 255, 0.35);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      overflow: hidden;
      color: var(--text);
      font-family: "Trebuchet MS", "Segoe UI", sans-serif;
      background:
        radial-gradient(circle at 15% 20%, #ff4d88 0%, transparent 28%),
        radial-gradient(circle at 85% 10%, #ff7ab2 0%, transparent 24%),
        radial-gradient(circle at 20% 85%, #6e1c80 0%, transparent 30%),
        linear-gradient(140deg, var(--bg-1), var(--bg-2));
      background-size: 110% 110%, 115% 115%, 120% 120%, 100% 100%;
      animation: bgShift 14s ease-in-out infinite alternate;
    }

    .glow {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 50% 55%, rgba(255, 61, 129, 0.28), transparent 38%);
      animation: breathe 4s ease-in-out infinite;
    }

    .card {
      position: relative;
      width: min(92vw, 440px);
      padding: 28px 24px;
      border-radius: 26px;
      text-align: center;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(8px);
      box-shadow: 0 14px 48px rgba(0, 0, 0, 0.35), 0 0 30px rgba(255, 61, 129, 0.25);
      z-index: 5;
      animation: fadeIn 1.1s ease-out;
    }

    .badge {
      display: inline-block;
      font-size: 0.8rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.3);
      margin-bottom: 14px;
    }

    h1 {
      font-size: clamp(1.8rem, 7vw, 2.6rem);
      line-height: 1.1;
      text-shadow: 0 0 14px rgba(255, 61, 129, 0.7);
      animation: heartbeat 1.2s ease-in-out infinite;
      margin-bottom: 12px;
    }

    .message {
      font-size: clamp(1rem, 3.9vw, 1.14rem);
      line-height: 1.45;
      min-height: 78px;
      opacity: 0.95;
      margin-bottom: 18px;
    }

    .controls {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      border: 0;
      border-radius: 12px;
      padding: 10px 16px;
      font-weight: 700;
      font-size: 0.95rem;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .btn-main {
      color: #fff;
      background: linear-gradient(120deg, #ff2f7c, #ff5d98);
      box-shadow: 0 8px 20px rgba(255, 61, 129, 0.4);
    }

    .btn-secondary {
      color: #fef4fa;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.34);
    }

    button:hover {
      transform: translateY(-2px) scale(1.02);
      filter: brightness(1.05);
    }

    .hearts,
    .sparkles {
      position: fixed;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .heart {
      position: absolute;
      bottom: -30px;
      font-size: 14px;
      animation: rise linear forwards;
      filter: drop-shadow(0 0 5px rgba(255, 73, 146, 0.75));
    }

    .spark {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: #ffd8ea;
      opacity: 0.8;
      animation: twinkle 2.8s ease-in-out infinite;
    }

    .toast {
      margin-top: 16px;
      font-size: 0.92rem;
      color: #ffdbe9;
      opacity: 0;
      transform: translateY(8px);
      transition: all 0.35s ease;
      min-height: 1.2em;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes rise {
      to {
        transform: translateY(-118vh) translateX(var(--drift));
        opacity: 0;
      }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      20% { transform: scale(1.06); }
      40% { transform: scale(0.98); }
      60% { transform: scale(1.04); }
    }

    @keyframes breathe {
      0%, 100% { opacity: 0.65; }
      50% { opacity: 1; }
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(0.7); opacity: 0.35; }
      50% { transform: scale(1.5); opacity: 1; }
    }

    @keyframes fadeIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes bgShift {
      0% {
        background-position: 0% 0%, 100% 0%, 0% 100%, 0% 0%;
      }
      100% {
        background-position: 8% 6%, 92% 10%, 12% 92%, 0% 0%;
      }
    }
  </style>
</head>
<body>
  <div class="sparkles" id="sparkles"></div>
  <div class="hearts" id="hearts"></div>
  <div class="glow"></div>

  <main class="card" role="main">
    <div class="badge">Messaggio Speciale</div>
    <h1>Ti Amo Tanto ❤️</h1>
    <p class="message" id="typed"></p>

    <div class="controls">
      <button class="btn-main" id="surpriseBtn">Clicca qui ✨</button>
      <button class="btn-secondary" id="copyBtn">Copia frase</button>
    </div>

    <p class="toast" id="toast"></p>
  </main>

  <script>
    const text = "Ogni giorno con te e un giorno piu bello. Sei la mia persona preferita, sempre. 💖";
    const typed = document.getElementById("typed");
    const heartsLayer = document.getElementById("hearts");
    const sparklesLayer = document.getElementById("sparkles");
    const surpriseBtn = document.getElementById("surpriseBtn");
    const copyBtn = document.getElementById("copyBtn");
    const toast = document.getElementById("toast");

    let idx = 0;

    function typeWriter() {
      if (idx < text.length) {
        typed.textContent += text.charAt(idx);
        idx += 1;
        setTimeout(typeWriter, 35 + Math.random() * 30);
      }
    }

    function createHeart(burst = false) {
      const heart = document.createElement("span");
      heart.className = "heart";
      heart.textContent = ["💗", "💖", "💕", "💘", "❤️"][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.setProperty("--drift", (Math.random() * 120 - 60) + "px");
      heart.style.fontSize = (12 + Math.random() * 18) + "px";
      heart.style.animationDuration = (burst ? 2.2 : 4 + Math.random() * 4) + "s";
      heartsLayer.appendChild(heart);
      setTimeout(() => heart.remove(), 8000);
    }

    function createSparkles() {
      for (let i = 0; i < 28; i += 1) {
        const s = document.createElement("span");
        s.className = "spark";
        s.style.left = Math.random() * 100 + "vw";
        s.style.top = Math.random() * 100 + "vh";
        s.style.animationDelay = (Math.random() * 3) + "s";
        s.style.animationDuration = (1.8 + Math.random() * 2.6) + "s";
        sparklesLayer.appendChild(s);
      }
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 1800);
    }

    surpriseBtn.addEventListener("click", () => {
      for (let i = 0; i < 32; i += 1) {
        setTimeout(() => createHeart(true), i * 55);
      }
      showToast("Sei il mio posto felice 🌸");
    });

    copyBtn.addEventListener("click", async () => {
      const phrase = "Ti amo tanto, sei la cosa piu bella che mi sia capitata. ❤️";
      try {
        await navigator.clipboard.writeText(phrase);
        showToast("Frase copiata ✔");
      } catch {
        showToast("Copia non disponibile su questo browser");
      }
    });

    createSparkles();
    typeWriter();
    setInterval(() => createHeart(false), 420);
  </script>
</body>
</html>
